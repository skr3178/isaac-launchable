services:
  vscode:
    image: <placeholder>

  nginx:
    image: <placeholder>
    # In production, nginx should be accessible via port `80`.
    # Since we are running `network_mode: host` we don't publish ports with `-ports`.
    # Instead we provide an environmental variable to the `nginx` container.
    ports:
      - 80:80
